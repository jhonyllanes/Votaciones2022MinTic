<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            ADMINISTRACIÃ“N MESAS 
          
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor= "let mesaActual of mesas">
               
                <tr>
                    <td>{{mesaActual.numero}}</td>
                    <td>{{mesaActual.inscritos}} </td>
                    <td>
                        <button type="button" class="btn btn-primary" 
                                (click)="editar(mesaActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" 
                                (click)="eliminar(mesaActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
