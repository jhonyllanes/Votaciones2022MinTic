<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            ADMINISTRACIÃ“N CANDIDATOS 
            
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor= "let candidatoActual of candidatos">
               
                <tr>
                    <td>{{candidatoActual.cedula}}</td>
                    <td>{{candidatoActual.resolucion}} </td>
                    <td>{{candidatoActual.nombre}}</td>
                    <td>{{candidatoActual.apellido}} </td>
                    <td>{{candidatoActual.partido.nombre}} </td>     
                     
                    <td>
                        <button type="button" class="btn btn-primary" 
                                (click)="editar(candidatoActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" 
                                (click)="eliminar(candidatoActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
